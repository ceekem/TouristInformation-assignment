<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT US</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/hover.css" />
    <link rel="stylesheet" href="css/animate.css" />
  </head>
  <body class="main">
    <div class="main2" id="particles-js">
      <div id="hd">
        <a href="index.html"
          ><span
            id="home"
            class="animate__animated animate__pulse animate__infinite"
            >HOME</span
          ></a
        >
        <h1 id="heading" class="c-heading">CONTACT FORM</h1>
        <!-- <strong id="desc">This site show cases 5 of the most beautiful Tourist attraction cities to visit.</strong> -->
      </div>

      <div class="container-fluid con contact">
        <div class="card frm">
          <div class="card-header">
            <strong>Question or Give Feedback</strong>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group">
                <label for="surname">Surname</label>
                <input
                  type="text"
                  class="form-control"
                  id="surname"
                  placeholder="Enter Surname"
                />
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>

              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0 fav">
                  Select their favorite city
                </legend>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cities"
                      id="capetown"
                      value="Cape Town"
                      checked
                    />
                    <label class="form-check-label" for="capetown">
                      Cape Town
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cities"
                      id="dubai"
                      value="Dubai"
                    />
                    <label class="form-check-label" for="dubai"> Dubai </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cities"
                      id="athens"
                      value="Athens"
                    />
                    <label class="form-check-label" for="athens">
                      Athens
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cities"
                      id="london"
                      value="London"
                    />
                    <label class="form-check-label" for="london">
                      London
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cities"
                      id="newyork"
                      value="New York"
                    />
                    <label class="form-check-label" for="newyork">
                      New York
                    </label>
                  </div>
                </div>
              </div>

              <div class="row btn-row">
                <button type="submit" class="btn btn-primary btn-submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particle.js"></script>
  </body>
</html>
